<!doctype HTML>
<html>

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-assets>
        <a-asset-item id="car" src="pony_cartoon/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity gltf-model="#car" scale="0.003 0.003 0.003" position="0 0.5 0">
        </a-entity>
      </a-marker>

      <!-- handle barcode marker -->
      <a-marker preset='kanji'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
        <!--<a-entity gltf-model="#model">-->
        </a-entity>
      </a-marker>

      <!-- handle matrix marker -->
      <a-marker type='barcode' value='3'>
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>

      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
