<!doctype HTML>
<html>

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-assets>
        <a-asset-item id="model" src="we_bare_bears/scene.gltf"></a-asset-item>
        <img id="font_texture" src="31579c9df48cf7d.jpg">
        <a-asset-item id="gentilis_bold" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/gentilis_bold.typeface.json"></a-asset-item>
        <a-asset-item id="optimer_bold" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>
      
      <a-marker preset='custom' type="pattern" url="pattern-marker2.patt">
      <!--<a-marker preset="hiro">-->
        <a-entity gltf-model="#model" scale="0.25 0.25 0.25" position="0 -0.2 0">
        </a-entity>
        <!--<a-text value="KEG DGCT" position='-1 3.5 0' wrap-count="20"></a-text>-->
        <a-entity position="-0.5 2.5 0" 
          text-geometry="value: DNWG; font: #optimer_bold; style: italic; size: 0.25; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.001; bevelThickness: 0.02; curveSegments: 1"
          material="shader: flat; color: white; opacity: 0.9">
        </a-entity>
      </a-marker>

      <a-marker preset='custom' type="pattern" url="pattern-marker3.patt">
      <!--<a-marker preset="kanji">-->
        <a-entity gltf-model="#model" scale="0.25 0.25 0.25" position="0 -0.2 0">
        </a-entity>
        <!--<a-text value="RCPFP" position='-0.5 3.5 0' wrap-count="20"></a-text>-->
        <a-entity position="-0.3 2.5 0" 
          text-geometry="value: ITGA; font: #optimer_bold; style: italic; size: 0.25; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.001; bevelThickness: 0.02; curveSegments: 1"
          material="shader: flat; color: white; opacity: 0.9">
        </a-entity>
      </a-marker>

      <!--<a-marker type='barcode' value='3'>-->
      <a-marker preset='custom' type="pattern" url="pattern-marker6.patt">
        <a-entity gltf-model="#model" scale="0.25 0.25 0.25" position="0 -0.2 0">
        </a-entity>
        <!--<a-text value="ITKBBNA" position='-0.7 3.5 0' wrap-count="20"></a-text>-->
        <a-entity position="-0.5 2.5 0" 
          text-geometry="value: QTCPIG; font: #optimer_bold; style: italic; size: 0.25; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.001; bevelThickness: 0.02; curveSegments: 1"
          material="shader: flat; color: white; opacity: 0.9">
        </a-entity>
      </a-marker>

      <a-marker preset='custom' type="pattern" url="pattern-marker5.patt">
      <!--<a-marker type='barcode' value='5'>-->
        <a-entity 
        position="-1.5 1.3 -0.2" rotation="-30 0 0"
        text-geometry="value: Don't know what to do next?; bevelEnabled: true; bevelSize: 0.003; bevelThickness: 0.002; size: 0.25; font: #optimer_bold;" 
        material="metalness:0.9; roughness: 0.05; sphericalEnvMap: #font_texture;">
        </a-entity>
        <a-entity 
        position="-1.5 1.1 0" rotation="-30 0 0"
        text-geometry="value:Say &quot computer game is fun &quot ; bevelEnabled: true; bevelSize: 0.003; bevelThickness: 0.002; size: 0.25; font: #optimer_bold;" 
        material="metalness:0.9; roughness: 0.05; sphericalEnvMap: #font_texture;">
        </a-entity>
        <a-entity 
        position="-1.5 0.9 0.2" rotation="-30 0 0"
        text-geometry="value:to Alexa for help!; bevelEnabled: true; bevelSize: 0.003; bevelThickness: 0.002; size: 0.25; font: #optimer_bold;" 
        material=" metalness:0.9; roughness: 0.05; sphericalEnvMap: #font_texture;">
        </a-entity>
      </a-marker>

      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
